  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Build
        run: ./build-windows.bat
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          omitBody: true
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "mino*windows*"
          token: ${{ secrets.GITHUB_TOKEN }}
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Build
        run: chmod +x ./build.sh && ./build.sh
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          omitBody: true
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "mino-*"
          token: ${{ secrets.GITHUB_TOKEN }}
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Build
        run: chmod +x ./build.sh && ./build.sh
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          omitBody: true
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "mino-*"
          token: ${{ secrets.GITHUB_TOKEN }}